<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Nados 2.0</title>
  </head>
  <body>
    <div class="main-container">
      <div class="div1">
        <div class="nados-heading">
          <div class="main-heading">Nados 2.0</div>
          <div class="info">
            We are under maintenance
            <img
              class="maintenance"
              src="/assests/undermaintenance.png"
              alt="maintenance"
            />
          </div>
        </div>
      </div>
      <div class="div2">
        <img
          src="/assests/profilePage.png"
          class="profile-img"
          alt="profilePage"
          srcset=""
        />
      </div>
      <div class="div3">
        <div class="main-feed-container">
          <img
            src="/assests/mainfeed.png"
            class="main-feed-img"
            alt="mainfeed"
            srcset=""
          />
        </div>
      </div>
      <div class="div4">
        <img
          src="/assests/contentPage.png"
          class="content-img"
          alt="contentPage"
          srcset=""
        />
      </div>
    </div>
  </body>
</html>
